<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="container">
      <header></header>

      <div class="flex_row">
        <div class="now_in_cinema">
          <h1>Сейчас в кино</h1>
        </div>
        <div class="hr">
          <img src="/public/line.png" alt="" />
        </div>
        <div class="sroll_block">
          <nav class="scroll_nav">
            <a href="">Все</a>
            <a href="">Боквики</a>
            <a href="">Приключения</a>
            <a href="">Комедии </a>
            <a href="">Фантастика</a>
            <a href="">Триллеры</a>
            <a href="">Драма</a>
          </nav>
        </div>
      </div>
      <div class="movies"></div>

      <div class="show_more">
        <button>Все новинки</button>
      </div>
      <div class="show_video">
        <div class="new_traylers">
          <h2>Новые трейлеры</h2>
          <div class="right">
            <p>Все трейлеры</p>
            <img src="public/right.png" alt="" />
          </div>
        </div>
        <video
          style="margin-bottom: 25px"
          width="100%"
          height="100%"
          controls
          muted
        >
          <source
            src="/videos/ФОРСАЖ 9 _ Трейлер 2 _ в кино с 19 мая.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
        <div class="statistic_line">
          <div class="name_of_film">
            <div class="statistic">
              <h2>Форсаж 9</h2>
            </div>
            <div class="socials">
              <img width="15px" height="15px" src="/public/vk.png" alt="" />
              <img
                width="15px"
                height="15px"
                src="/public/instagram.png"
                alt=""
              />
              <img
                width="15px"
                height="15px"
                src="/public/facebook.png"
                alt=""
              />
              <img
                width="15px"
                height="15px"
                src="/public/twitter.png"
                alt=""
              />
              <img width="15px" src="/public/more.png" alt="" />
            </div>
          </div>
          <div class="grade">
            <div class="like">
              <button>
                <img
                  style="margin-top: -30"
                  width="20px"
                  height="20px"
                  src="public/like.png"
                  alt=""
                />
              </button>
              <p>3 245</p>
            </div>
            <div class="diselike">
              <button>
                <img
                  style="margin-top: 7px"
                  width="20px"
                  height="20px"
                  src="public/diselike.png"
                  alt=""
                />
              </button>
              <p>420</p>
            </div>
          </div>
        </div>
      </div>

      <div class="trelers"></div>
      <div class="year_row">
        <div class="now_in_year">
          <h1>Популярные фильмы</h1>
        </div>
        <div class="hr">
          <img src="/public/line.png" alt="" />
        </div>
        <div class="sroll_box">
          <nav class="scroll">
            <a id="all" href="">Все время</a>
            <a href="">2020</a>
            <a href="">2019</a>
            <a href="">2018 </a>
            <a href="">2017</a>
            <a href="">2016</a>
            <a href="">2015</a>
            <a href="">2014</a>
            <a href="">2013</a>
            <a href="">2012</a>
            <a href="">2011</a>
            <a href="">2010</a>
            <a href="">2009</a>
          </nav>
        </div>
      </div>
      <div class="movie_sroll">
        <!-- <div class="display_flex">
          <div class="block">
            <div class="block_of_balls">
              <p>8.50</p>
            </div>
            <h2>sdfds</h2>
            <p>fdsf</p>
          </div> -->
        </div>
      </div>
    </div>
    <script src="/moduls/posters.js"></script>
    <script src="/moduls/header.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
