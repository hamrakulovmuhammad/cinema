<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="container">
      <header></header>

      <div class="flex_row">
        <div class="now_in_cinema">
          <h1>Сейчас в кино</h1>
        </div>
        <div class="hr">
          <img src="/public/line.png" alt="" />
        </div>
        <div class="sroll_block">
          <nav class="scroll_nav">
            <a href="">Все</a>
            <a href="">Боквики</a>
            <a href="">Приключения</a>
            <a href="">Комедии </a>
            <a href="">Фантастика</a>
            <a href="">Триллеры</a>
            <a href="">Драма</a>
          </nav>
        </div>
      </div>
      <div class="movies"></div>

      <div class="show_more">
        <button>Все новинки</button>
      </div>
      <div class="show_video">
        <div class="new_traylers">
          <h2>Новые трейлеры</h2>
          <div class="right">
            <p>Все трейлеры</p>
            <img src="public/right.png" alt="" />
          </div>
        </div>
        <iframe
          width="100%"
          height="500px"
          src="https://www.youtube.com/embed/4wxyy8Rcz4k"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        >
        </iframe>
        <div class="statistic_line">
          <div class="name_of_film">
            <div class="statistic">
              <h2></h2>
            </div>
            <div class="socials">
              <img width="15px" height="15px" src="/public/vk.png" alt="" />
              <img
                width="15px"
                height="15px"
                src="/public/instagram.png"
                alt=""
              />
              <img
                width="15px"
                height="15px"
                src="/public/facebook.png"
                alt=""
              />
              <img
                width="15px"
                height="15px"
                src="/public/twitter.png"
                alt=""
              />
              <img width="15px" src="/public/more.png" alt="" />
            </div>
          </div>
          <div class="grade">
            <div class="like">
              <button>
                <img
                  style="margin-top: -30"
                  width="20px"
                  height="20px"
                  src="public/like.png"
                  alt=""
                />
              </button>
              <p>3 245</p>
            </div>
            <div class="diselike">
              <button>
                <img
                  style="margin-top: 7px"
                  width="20px"
                  height="20px"
                  src="public/diselike.png"
                  alt=""
                />
              </button>
              <p>420</p>
            </div>
          </div>
        </div>
      </div>

      <div class="trelers"></div>
      <div class="year_row">
        <div class="now_in_year">
          <h1>Популярные фильмы</h1>
        </div>
        <div class="hr">
          <img src="/public/line.png" alt="" />
        </div>
        <div class="sroll_box">
          <nav class="scroll">
            <a id="all" href="">Все время</a>
            <a href="">2020</a>
            <a href="">2019</a>
            <a href="">2018 </a>
            <a href="">2017</a>
            <a href="">2016</a>
            <a href="">2015</a>
            <a href="">2014</a>
            <a href="">2013</a>
            <a href="">2012</a>
            <a href="">2011</a>
            <a href="">2010</a>
            <a href="">2009</a>
          </nav>
        </div>
      </div>
      <div class="movie_sroll"></div>
      <div class="flex_row">
        <h1>Сейчас в кино</h1>
        <div class="sroll_block">
          <nav class="scroll_data">
            <a href="">За год</a>
            <a href="">За месяц</a>
            <a href="">За неделью</a>
          </nav>
        </div>
      </div>
      <div class="popular_actiors">
        <div class="firs_actior"></div>
        <div class="second_actior"></div>
        <div class="table_of_actiors">
          <div class="box_for_info">
            <div class="name_and_age">
              <h2>Тинто Брасс</h2>
              <h3>Tinto Brass</h3>
              <p>87 лет</p>
            </div>
            <div class="table_of_place">
              <h2>3-е место</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/modules/trelers.js"></script>
    <script src="/modules/posters.js"></script>
    <script src="/modules/header.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
