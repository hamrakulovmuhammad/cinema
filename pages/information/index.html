<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="backgound_grodient"></div>
    <div class="container">
      <header></header>
      <div class="box">
        <div class="movie"></div>
        <div class="info">
          <h1></h1>
          <h2></h2>
          <div class="myChart_one">
            <h1></h1>
            <canvas id="myChart_first"></canvas>
          </div>
          <p></p>
          <div class="display_flex">
            <button>
              <img src="/public/player.png" alt="" />
              <a href="#treyler">Смотреть трейлер</a>
            </button>
            <img
              width="15px"
              height="15px"
              src="/public/vkontakte.svg"
              alt=""
            />
            <img
              width="15px"
              height="15px"
              src="/public/instagram.svg"
              alt=""
            />
            <img width="15px" height="15px" src="/public/facebook.svg" alt="" />
            <img width="15px" height="15px" src="/public/twitter.svg" alt="" />
            <img width="15px" src="/public/more.png" alt="" />
          </div>
        </div>
      </div>
      <div class="reyting">
        <button>
          <img src="/public/like.png" alt="" />
        </button>
        <button>
          <img src="/public/diselike.png" alt="" />
        </button>
        <div class="reyting_box">
          <p>Рейтиг ожиданий 85%</p>
        </div>
        <button>
        <div class="heart"></div>
        </button>
        <p>В избранном у 37933 человек</p>
      </div>
    </div>
    <div class="body">
      <div class="container">
        <div class="new_traylers">
          <h2>В главных ролях:</h2>
          <div class="right">
            <a href="">Все трейлеры</a>
            <img src="/public/right.png" alt="" />
          </div>
        </div>
        <div class="display_flexs"></div>
        <div class="new_traylers">
          <h2>Трейлеры фильма</h2>
          <div class="right">
            <a href="">Все актёры</a>
            <img src="/public/right.png" alt="" />
          </div>
        </div>
        <iframe
          id="treyler"
          width="100%"
          height="500px"
          src="https://www.youtube.com/embed/4wxyy8Rcz4k"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        >
        </iframe>
        <div class="statistic_line">
          <div class="name_of_film">
            <div class="statistic">
              <h2></h2>
            </div>
            <div class="socials">
              <img
                width="15px"
                height="15px"
                src="/public/vkontakte.svg"
                alt=""
              />
              <img
                width="15px"
                height="15px"
                src="/public/instagram.svg"
                alt=""
              />
              <img
                width="15px"
                height="15px"
                src="/public/facebook.svg"
                alt=""
              />
              <img
                width="15px"
                height="15px"
                src="/public/twitter.svg"
                alt=""
              />
              <img width="15px" src="/public/more.png" alt="" />
            </div>
          </div>
          <div class="grade">
            <div class="like">
              <button>
                <img
                  style="margin-top: -30"
                  width="20px"
                  height="20px"
                  src="/public/like.png"
                  alt=""
                />
              </button>
              <p>3 245</p>
            </div>
            <div class="diselike">
              <button>
                <img
                  style="margin-top: 7px"
                  width="20px"
                  height="20px"
                  src="/public/diselike.png"
                  alt=""
                />
              </button>
              <p>420</p>
            </div>
          </div>
        </div>
        <div class="new_traylers">
          <h2>Постеры к фильму</h2>
          <div class="right">
            <a href="">Все постеры</a>
            <img src="/public/right.png" alt="" />
          </div>
        </div>
        <h2 class="name"></h2>
        <div class="movie_posters"></div>
        <div class="new_traylers">
          <h2>Кадры из фильма</h2>
          <div class="right">
            <a href="">Все постеры</a>
            <img src="/public/right.png" alt="" />
          </div>
        </div>
        <div class="display_grid"></div>
        <div class="similar_films">
          <h1>Сиквелы и приквелы</h1>
          <div class="movie_sroll"></div>
          <div class="slid">
            <div class="anticipated-movie__content">
              <img width="15px" height="15px" src="/public/leftSwiper.png" alt="">
            </div>
            <p>5/6</p>
            <div class="swiper-button-next">
              <img width="15px" height="15px" src="/public/rightSwoper.png" alt="">
            </div>
          </div>

        </div>
        <div class="similar_films">
          <h1>Похожие фильмы</h1>
          <div class="similar_filfm_poster"></div>
        </div>
      </div>
      <footer>
        <div class="footer"></div>
      </footer>
    </div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="/modules/posters.js"></script>
    <script type="module" src="/modules/footer.js"></script>
    <script type="module" src="/modules/header.js"></script>
  </body>
</html>
